version: '3'

tasks:
  start:
    desc: start service with docker-compose
    cmds:
      - task: :util:_check_init
      - docker-compose up -d
  stop:
    desc: stop service with docker-compose
    cmds:
      - task: :util:_check_init
      - docker-compose down -v
  clean:
    desc: clean service with docker-compose
    cmds:
      - task: :util:_check_init
      - docker-compose down -v
