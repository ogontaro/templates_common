version: '3'

dotenv: [ '.env' ]

tasks:
  default:
    desc: show commands
    cmds:
      - task -l --sort none
  start:
    desc: start docker compose service
    cmds:
      - docker-compose up -d
    silent: true
  lint:
    desc: lint python code
    cmds:
      - docker-compose run task-runner pylint
    silent: true
  test:
    desc: test python code
    cmds:
      - docker-compose run task-runner pytest
    silent: true
